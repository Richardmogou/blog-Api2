<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .post-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .post-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .comment-card {
        border-left: 4px solid #007bff;
    }
    .navbar-brand {
        font-weight: bold;
    }
    .content-wrapper {
        min-height: calc(100vh - 120px);
    }
    .footer {
        background-color: #f8f9fa;
        padding: 2rem 0;
        margin-top: 3rem;
    }
    .result-box {
        width: 100%;
        max-width: 600px;

        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;

    }


</style>
<div layout:fragment="content">
    <div class="container my-5">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>
                Back to Posts
            </a>
        </div>

        <!-- Post Content -->
        <div class="row" th:if="${post != null}">
            <div class="col-lg-8 mx-auto">
                <article class="card">
                    <div class="card-header bg-white border-bottom-0 pt-4">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h1 class="card-title h2 mb-3" th:text="${post.title}">Post Title</h1>
                                <p class="lead text-muted mb-3" th:text="${post.description}">Post description</p>
                                <div class="d-flex align-items-center text-muted">
                                    <i class="bi bi-calendar3 me-2"></i>
                                    <small th:text="'Recently published'">Date</small>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots"></i>
                                </button>

                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/posts/{id}/edit(id=${post.id})}">
                                            <i class="bi bi-pencil me-2"></i>
                                            Edit Post
                                        </a>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" class="d-inline">
                                            <button type="submit" class="dropdown-item text-danger"
                                                    onclick="return confirm('Are you sure you want to delete this post?')">
                                                <i class="bi bi-trash me-2"></i>
                                                Delete Post
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="post-content">
                            <p th:text="${post.content}" style="white-space: pre-wrap; line-height: 1.6;">Post content goes here...</p>
                        </div>
                    </div>
                </article>

                <!-- Comments Section -->
                <div class="mt-5">
                    <h3 class="mb-4">
                        <i class="bi bi-chat-dots me-2"></i>
                        Comments
                        <span class="badge bg-secondary ms-2" th:text="${comments != null ? comments.size() : 0}">0</span>
                    </h3>

                    <!-- Add Comment Form -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between">
                            <div>
                                <h5 class="mb-0">
                                    <i class="bi bi-plus-circle me-2"></i>
                                    Add a Comment
                                </h5>
                            </div>

                        <div>
                            <a href="/swagger-ui.html" class="underline-hover" target="_blank">
                                <i class="bi bi-book-half me-2"></i>
                                API Documentation
                            </a>
                        </div>

                        </div>
                        <div class="card-body">
                            <form th:action="@{/posts/{id}/comments(id=${post.id})}" method="post">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">Name *</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="body" class="form-label">Comment *</label>
                                    <textarea class="form-control" id="body" name="body" rows="4"
                                              placeholder="Share your thoughts..." required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send me-2"></i>
                                    Post Comment
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Comments List -->
                    <div th:if="${comments != null && !comments.empty}">
                        <div class="comment-card card mb-3" th:each="comment : ${comments}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div class="d-flex align-items-center">
                                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3"
                                             style="width: 40px; height: 40px;">
                                            <span th:text="${#strings.substring(comment.name, 0, 1).toUpperCase()}">U</span>
                                        </div>
                                        <div>
                                            <h6 class="mb-0" th:text="${comment.name}">Commenter Name</h6>
                                            <small class="text-muted" th:text="${comment.email}">email@example.com</small>
                                        </div>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                            <i class="bi bi-three-dots"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <form th:action="@{/posts/{postId}/comments/{commentId}/delete(postId=${post.id}, commentId=${comment.id})}"
                                                      method="post" class="d-inline">
                                                    <button type="submit" class="dropdown-item text-danger"
                                                            onclick="return confirm('Are you sure you want to delete this comment?')">
                                                        <i class="bi bi-trash me-2"></i>
                                                        Delete
                                                    </button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <p class="mb-0" th:text="${comment.body}" style="white-space: pre-wrap;">Comment content goes here...</p>
                            </div>
                        </div>
                    </div>

                    <!-- No Comments State -->
                    <div th:if="${comments == null || comments.empty}" class="text-center py-4">
                        <i class="bi bi-chat display-4 text-muted mb-3"></i>
                        <h5 class="text-muted">No comments yet</h5>
                        <p class="text-muted">Be the first to share your thoughts!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
