<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<div layout:fragment="content">
    <div class="container my-5">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="display-4 mb-2">Welcome to My Blog</h1>
                <p class="lead text-muted">Discover amazing stories and share your thoughts</p>
            </div>
            <div class="col-md-4 text-md-end">
                <a href="/posts/new" class="btn btn-primary btn-lg">
                    <i class="bi bi-plus-circle me-2"></i>
                    Write a Post
                </a>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form method="get" action="/">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" th:value="${search}" placeholder="Search posts...">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="d-flex gap-2 justify-content-md-end">
                    <select class="form-select" style="width: auto;" onchange="updateSort(this.value)">
                        <option value="id,desc" th:selected="${sortBy == 'id' && sortDir == 'desc'}">Newest First</option>
                        <option value="id,asc" th:selected="${sortBy == 'id' && sortDir == 'asc'}">Oldest First</option>
                        <option value="title,asc" th:selected="${sortBy == 'title' && sortDir == 'asc'}">Title A-Z</option>
                        <option value="title,desc" th:selected="${sortBy == 'title' && sortDir == 'desc'}">Title Z-A</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Posts Grid -->
        <div class="row" th:if="${posts != null && !posts.empty}">
            <div class="col-lg-4 col-md-6 mb-4" th:each="post : ${posts}">
                <div class="card h-100 post-card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            <a th:href="@{/posts/{id}(id=${post.id})}" class="text-decoration-none" th:text="${post.title}">
                                Post Title
                            </a>
                        </h5>
                        <p class="card-text text-muted mb-3" th:text="${post.description}">Post description...</p>
                        <p class="card-text flex-grow-1" th:text="${#strings.abbreviate(post.content, 120)}">Post content preview...</p>

                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="bi bi-calendar3 me-1"></i>
                                    <span th:text="'Recently'">Date</span>
                                </small>
                                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-outline-primary btn-sm">
                                    Read More
                                    <i class="bi bi-arrow-right ms-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${posts == null || posts.empty}" class="text-center py-5">
            <i class="bi bi-journal-x display-1 text-muted mb-3"></i>
            <h3 class="text-muted">No posts found</h3>
            <p class="text-muted mb-4">Be the first to share your thoughts!</p>
            <a href="/posts/new" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>
                Create Your First Post
            </a>
        </div>

        <!-- Pagination -->
        <nav th:if="${totalPages > 1}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <!-- Previous Button -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/(pageNo=${currentPage - 1}, search=${search}, sortBy=${sortBy}, sortDir=${sortDir})}">
                        <i class="bi bi-chevron-left"></i>
                        Previous
                    </a>
                </li>

                <!-- Page Numbers -->
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/(pageNo=${pageNum}, search=${search}, sortBy=${sortBy}, sortDir=${sortDir})}"
                       th:text="${pageNum + 1}">1</a>
                </li>

                <!-- Next Button -->
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/(pageNo=${currentPage + 1}, search=${search}, sortBy=${sortBy}, sortDir=${sortDir})}">
                        Next
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Stats -->
        <div class="row mt-5" th:if="${totalElements > 0}">
            <div class="col-12">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>
                    Showing <strong th:text="${posts.size()}">0</strong> of <strong th:text="${totalElements}">0</strong> posts
                    <span th:if="${search != null && !search.empty}"> matching "<strong th:text="${search}"></strong>"</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateSort(value) {
            const [sortBy, sortDir] = value.split(',');
            const url = new URL(window.location);
            url.searchParams.set('sortBy', sortBy);
            url.searchParams.set('sortDir', sortDir);
            url.searchParams.set('pageNo', '0'); // Reset to first page
            window.location.href = url.toString();
        }
    </script>
</div>

</html>
