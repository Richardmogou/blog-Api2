spring.application.name=Blog Api 

spring.datasource.url=jdbc:mysql://localhost:3306/blogappdb?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.main.banner-mode=off
logging.level.com.hf.springbootblogrestapi = debug

spring.security.user.name=admin
spring.security.user.password=admin123

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Server configuration
server.port=8080
# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html